
<nav class="navbar navbar-default navbar-fixed-top">
    <div >
        <div class="navbar-text pull-left pb-chevron">
            <a href="#/user/{{model.user_id}}/website/{{model.websiteId}}/page">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
    </div>
    <div class="row container-fluid">
        <div class="col-lg-4 col-md-4 hidden-xs hidden-sm">
            <div class="navbar-header navbar-brand pull-left">
                <div class="color-white">
                    Pages
                </div>
            </div>
            <div class="navbar-text pull-right hidden-xs hidden-sm" class="pb-hidden-margin">
                <a href="#/user/{{model.user_id}}/website/{{model.websiteId}}/page/new">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
        </div>
        <div class="col-xs-11 col-sm-11 col-lg-7 col-md-7">
            <div class="navbar-text pull-right" style="margin-right: 0px;">
                <a href="#/user/{{model.user_id}}/website/{{model.websiteId}}/page">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
            <div class="navbar-header navbar-brand">
                <div class="color-white">
                    Edit Page
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="span6">
        <div  class="pb-list mycontent-left col-sm-4 hidden-xs hidden-sm">
            <ul class="list-group">
                <li ng-repeat="page in model.pagesList" class="list-group-item">

                    <a href="#/user/{{model.user_id}}/website/{{model.websiteId}}/page/{{page._id}}/widget" class="nav-link ">
                        {{page.name}}
                    </a>
                    <p class="pull-right">
                        <a href="#/user/{{model.user_id}}/website/{{model.websiteId}}/page/{{page._id}}" class="nav-link right-side-button">
                            <span class="glyphicon glyphicon-wrench"></span>
                        </a>
                    </p>
                </li>
            </ul>
        </div>
    </div>

    <div class="span6">
        <div class="mycontent-right col-xs-12 col-sm-12 col-lg-8 col-md-8 pull-right">
            <form>
                <br>
                <div class="alert alert-danger" ng-show="model.error">
                    {{model.error}}
                </div>
                <div class="alert alert-success" ng-show="model.message">
                    {{model.message}}
                </div>
                <div class="form-group">
                    <label for="exampleInputName">Name</label>
                    <input value="Blogger" ng-model="model.pageInfo.name" type="text" class="form-control" id="exampleInputName" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputTextArea">title</label>
                    <textarea ng-model="model.pageInfo.description" class="form-control" rows="8" id="exampleInputTextArea" placeholder="Description">Blogger is a blog-publishing service that allows multi-user blogs with time-stamped entries. It was developed by Pyra Labs, which was bought by Google in 2003. Generally, the blogs are hosted by Google at a subdomain of blogspot.com. Blogs can also be hosted in the registered custom domain of the blogger (like www.example.com).[4] A user can have up to 100 blogs per account.
                    </textarea>
                </div>
                <a ng-click="model.delete()"  href="#/user/{{model.user_id}}/website/{{model.websiteId}}/page/" class="btn btn-danger btn-block">Delete</a>
                <a href="#/user/{{model.user_id}}/website/{{model.websiteId}}/page/{{model.pageInfo._id}}" ng-click="model.update(model.pageInfo)" class="btn btn-primary btn-block">Update</a>
            </form>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="row container-fluid">
        <div class="col-xs-2 col-xs-offset-10 col-md-1 col-md-offset-11 col-lg-1 col-lg-offset-11 col-sm-1 col-sm-offset-11">
            <div class="navbar-text text-center">
                <a href="/profile/{{model.user_id}}" class="nav-link">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
