    <div class="container">

        <form>
            <br>
            <div class="alert alert-danger" ng-show="model.error">
                {{model.error}}
            </div>

            <div class="alert alert-success" ng-show="model.message">
                {{model.message}}
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input ng-model="model.user.username" value="pb-1193" type="text" class="form-control" id="username" placeholder="Username">
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input ng-model="model.user.email" value="panktibhalani@gmail.com" type="email" class="form-control" id="email" placeholder="alice@wonderland.com">
            </div>

            <div class="form-group">
                <label for="first-name">First Name</label>
                <input ng-model="model.user.firstName" value="Pankti" type="text" class="form-control" id="first-name" placeholder="Alice">
            </div>

            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input ng-model="model.user.lastName" value="Bhalani" type="text" class="form-control" id="last-name" placeholder="Wonderland">
            </div>
        </form>

        <a class="btn btn-primary btn-block"
           href="#/user/{{model.user._id}}/website">Websites</a>

        <a ng-click="model.update(model.user)"
           class="btn btn-primary btn-block">
            Update
        </a>

        <a ng-click="model.delete(model.user_id)" href="#/login"
           class="btn btn-danger btn-block">
            Delete
        </a>

        <a class="btn btn-danger  btn-block"
           href="#/login">Logout</a>
