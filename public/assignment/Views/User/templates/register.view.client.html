
    <div class="container">
        <h1>Register</h1>
        <input ng-model="user.username" class="form-control" placeholder="username"/>
        <input ng-model="user.password" class="form-control" type="password" placeholder="password"/>
        <input ng-model="user.verifypassword" class="form-control" type="password" placeholder="validate password"/>
        <a class="btn btn-primary btn-block" ng-click="model.addUser(user)"
           href="#/profile/{{model.user_id}}">Register</a>
        <a class="btn btn-danger  btn-block"
           href="#/login">Cancel</a>

    </div>
