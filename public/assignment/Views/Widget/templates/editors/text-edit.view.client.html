
<div class="form-group">
    <label for="text">Text</label>
<input type="text" ng-model="model.widget.text" id="text" class="form-control"/>
</div>

<div class="form-group">
    <label for="rows">Rows</label>

    <input ng-model="model.widget.rows" id="rows" class="form-control" type="number"/>
</div>

<div class="form-group">
    <label for="placeholder">Placeholder</label>
    <input ng-model="model.widget.placeholder" id="placeholder" class="form-control" type="text"/>
</div>

<div class="form-group">
    <label for="formatted">Placeholder</label>
    <input ng-model="model.widget.formatted" type="checkbox" id="formatted" class="form-control"/>
</div>
